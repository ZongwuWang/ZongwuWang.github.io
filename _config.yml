# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: SJTU-ACA-WZW
subtitle: ''
description: 'Academic life record in SJTU'
keywords:
author: Zongwu Wang
language: zh-CN
timezone: ''

# URL
## Set your site url here. For example, if you use GitHub Page, set url as 'https://username.github.io/project'
url: https://zongwuwang.github.io/
# url: https://github.com/ZongwuWang/ZongwuWang.github.io
# url: http://example.com
# root: /
permalink: :year/:month/:day/:title/
permalink_defaults:
pretty_urls:
  trailing_index: true # Set to false to remove trailing 'index.html' from permalinks
  trailing_html: true # Set to false to remove trailing '.html' from permalinks

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link:
  enable: true # Open external links in new tab
  field: site # Apply to the whole site
  exclude: ''
filename_case: 0
render_drafts: false
#post_asset_folder: false
post_asset_folder: true
# marked:
#     prependRoot: true
#     postAssert: true
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace: ''
  wrap: true
  hljs: false
prismjs:
  enable: false
  preprocess: true
  line_number: true
  tab_replace: ''

# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 10
  order_by: -date

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Metadata elements
## https://developer.mozilla.org/en-US/docs/Web/HTML/Element/meta
meta_generator: true

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss
## updated_option supports 'mtime', 'date', 'empty'
updated_option: 'mtime'

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Include / Exclude file(s)
## include:/exclude: options only apply to the 'source/' folder
include:
exclude:
ignore:

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
# theme: landscape
theme: hexo-theme-bamboo

# Deployment
## Docs: https://hexo.io/docs/one-command-deployment
deploy:
  type: git
  #repo: https://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@github.com/ZongwuWang/ZongwuWang.github.io.git
  #repo: https://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@github.com/ZongwuWang/ZongwuWang.github.io.git
  #repo: https://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@github.com/ZongwuWang/ZongwuWang.github.io.git
  repo: https://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@github.com/ZongwuWang/ZongwuWang.github.io.git

  #repo: git@github.com:ZongwuWang/ZongwuWang.github.io.git
  branch: main

# 使用 hexo-generator-search 的 Hexo 插件来做内容搜索
search:
    path: search.xml
    field: post

# 中文链接转拼音
permalink_pinyin:
  enable: true
  separator: '-' # default: '-'

# 添加 RSS 订阅支持
feed:
  type: atom
  path: atom.xml
  limit: 20
  hub:
  content:
  content_limit: 140
  content_limit_delim: ' '

# Security
##
encrypt:
    enable: true
